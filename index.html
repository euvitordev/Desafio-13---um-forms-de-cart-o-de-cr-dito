<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="./css/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
            rel="stylesheet"
        />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desafio #13 - um forms de cartão de crédito</title>
    </head>
    <body>
        <main>
            <div class="container">
                <form action="#" class="container-form">
                    <div class="input-box">
                        <label for="number-card">Número do cartão</label>
                        <input
                            type="text"
                            name="number-card"
                            id="number-card"
                            placeholder="0000 0000 0000 0000"
                            pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}"
                            required
                        />
                        <span
                            class="erro"
                            data-error="Insira um número de cartão válido"
                        ></span>
                    </div>

                    <div class="input-box">
                        <label for="name-card">Nome do titular</label>
                        <input
                            type="text"
                            name="name-card"
                            id="name-card"
                            placeholder="Nome como está no cartão"
                            required
                        />
                    </div>

                    <div class="card-month-cvv">
                        <div class="input-box">
                            <label for="validity-card">Validade</label>
                            <input
                                type="text"
                                name="validity-card"
                                id="validity-card"
                                placeholder="MM/AA"
                                pattern="[0-9]{2}"
                                required
                            />
                        </div>

                        <div class="input-box">
                            <label for="cvv-card">CVV</label>
                            <input
                                type="password"
                                name="cvv-card"
                                id="cvv-card"
                                placeholder="***"
                                required
                            />
                        </div>
                    </div>
                </form>
                <div class="container-card">
                    <div class="credit-card">
                        <div class="top-info">
                            <div class="card-flags">
                                <img src="./src/svg/visa-card.svg" alt="" />
                            </div>
                            <div class="contactless">
                                <img src="./src/svg/NFC.svg" alt="" />
                            </div>
                        </div>
                        <div class="card-number">
                            <div class="grup-number-1">0000</div>
                            <div class="grup-number-2">0000</div>
                            <div class="grup-number-3">0000</div>
                            <div class="grup-number-4">0000</div>
                        </div>
                        <div class="bottom-info">
                            <div class="first-name">Seu nome aqui</div>
                            <div class="card-date">00/00</div>
                        </div>
                    </div>
                    <div class="safe-info">
                        <img src="./src/svg/safe-check.svg" alt="" />
                        <p>Seus dados estão seguros</p>
                    </div>
                </div>
            </div>
            <button class="add-card">Adicionar cartão</button>
        </main>
    </body>
</html>
